name: CI

on:
  push:
    branches:
    - main
    paths:
    - '.github/workflows/**'
    - 'src/**'
    - 'index.html'
    - 'package.json'
    - 'pnpm-lock.yaml'
    - 'rollup.config.js'
  workflow_dispatch:

jobs:
  default:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: ['*', 'lts/*']
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Install Packages Dependencies
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 8
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]

      - name: Lint Source
        run: npm run lint --if-present

      - name: Build Source
        run: npm run build --if-present
